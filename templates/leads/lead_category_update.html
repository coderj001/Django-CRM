{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

  <section class="text-gray-700 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
          <h2 class="text-sm title-font text-gray-500 tracking-widest">
            LEAD</h2>
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">
            {{ lead.first_name }}
            {{ lead.last_name }}
          </h1>
          <div class="flex mb-4">
            <a href="{{ lead.get_absolute_url }}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
              Details</a>
            <a
              href="{% url 'leads:lead-category-update' lead.id %}"
              class="flex-grow text-pink-500 border-b-2 border-pink-500 py-2 text-lg px-1">
              Category</a>
            <a href=" {% url 'leads:lead-update' lead.id %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
              Update</a>
            <a href="{% url 'leads:lead-delete' lead.id %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
              Delete</a>
          </div>
          <form form="form" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input
              class="flex ml-auto text-white bg-pink-500 border-0 py-2 px-6 focus:outline-none hover:bg-pink-600 rounded"
              type="submit"
              value="submit"/>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
