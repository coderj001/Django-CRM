{% extends "base.html" %}
{% load tailwind_filters %}

{% block TITLE %}
  Agent Update
{% endblock TITLE %}

{% block content %}
  <section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
          <h2 class="text-sm title-font text-gray-500 tracking-widest">
            Agent</h2>
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">
              {{ agent.user.username }}
          </h1>
          <div class="flex mb-4">
              <a href="{{ agent.get_absolute_url }}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
              Details</a>
            <a class="flex-grow text-pink-500 border-b-2 border-pink-500 py-2 text-lg px-1">
              Update</a>
            <a href="{% url 'agents:agent-delete' agent.id %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
              Delete</a>
          </div>
          <div class="flex">
            <form action="." method="post" accept-charset="utf-8">
              {% csrf_token %}
        {{ form | crispy}}
              <input
                        class="flex ml-auto text-white bg-pink-500 border-0 py-2 px-6 focus:outline-none hover:bg-pink-600 rounded"
              type="submit" value="submit"/>
            </form>
          </div>
        </div>
        <img
          alt="ecommerce"
          class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded"
          src="https://dummyimage.com/400x400">
      </div>
    </div>
  </section>
{% endblock content %}
